---
- name: Find all SUID files
  find:
    paths: "/"
    file_type: file
    hidden: yes
    patterns: '*'
    depth: 3  # Adjust depth as needed
  register: suid_files
  become: yes

- name: Filter SUID files
  set_fact:
    actual_suid_files: "{{ suid_files.files | selectattr('mode', 'match', '^4') | list }}"
